<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    
    <!-- css -->
    <link rel="stylesheet" href="css/screen.css" media="screen" />
    <link rel="stylesheet" href="css/keyboard.css" media="screen" />
    
    <!-- scripts -->
    <script type="text/javascript" src="http://jqueryjs.googlecode.com/files/jquery-1.3.2.min.js"></script>
    <script type="text/javascript" src="scripts/jquery.keyboard.js"></script>
    
    <!-- IE fix -->
    <!--[if lte IE 7]>
        <style type="text/css" media="all">
            .keys { zoom: 1; margin-bottom: 0.1em; }
        </style>
    <![endif]-->
    
</head>
<body>
    <form action="">
        <input type="text" id="keyboardInput" />
    </form>
    
    <script language="javascript" type="text/javascript">
        $(function() {
        
            $("#keyboardInput").attachKeyboard(
                {
                    iconLocation: 'img/keyboard_key.png',
                    topOffset : -42,
                    leftOffset : 20
                }
            );
            
        });
    </script>
    
</body>
</html>
